    <h1>Contáctame</h1>
    <p class="intro-text">
      ¿Quieres colaborar, tienes alguna pregunta o simplemente quieres saludar? ¡Escríbeme!
    </p>

    <form action="formulario.php" method="POST" class="contact-form">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" required placeholder="Tu nombre" />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required placeholder="tu@email.com" />

      <label for="subject">Asunto</label>
      <input type="text" id="subject" name="subject" required placeholder="¿De qué quieres hablar?" />

      <label for="message">Mensaje</label>
      <textarea id="message" name="message" rows="5" required placeholder="Escribe tu mensaje aquí..."></textarea>

      <button type="submit">Enviar</button>
    </form>
    <blockquote class="frase">
      "Cree en ti y en todo lo que eres. Dentro de ti
      hay algo que es más grande que cualquier obstáculo."
    </blockquote>
